<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/12928b6b64.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quotes -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote" id="quote-text"> What you are is what you have been. What you'll be is what you do now. </span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="quote-author">Buddah</span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="button" id="twitter-button" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="button" id="quote-button">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
<!-- Script  -->
<script src="script.js"></script>
</body>
</html>
